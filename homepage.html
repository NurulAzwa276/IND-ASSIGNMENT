<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('media/silat 2.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            z-index: 1;
            position: relative;
        }

        .content h1 {
            font-size: 64px;
            margin: 0;
            font-weight: bold;
        }

        .content p {
            font-size: 24px;
            margin: 10px 0 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>WELCOME</h1>
        <p>MY PERSONAL MINI BLOG</p>
        <br>
        <a href="index.html" class="button">LETS GO</a>
    </div>
</body>
</html>
